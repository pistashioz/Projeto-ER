<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/room.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- gamification elements (progress bar, hints, coins) -->
    <div class="container">

        <div id = 'coins'>
            <img id = 'coinImg' src="../src/img/coin.png" alt = 'coin'>
            <p id = 'amount'>x 15</p>
        </div>
        <div class="status-info">
          <div class="bar-wrap">
            <div class="bar"></div>
            <span class="percentage"></span>
          </div>
          
          <p class="line">Number of puzzles: <span class="number" id="num1"></span></p>
          <p class="line">Solved puzzles: <span class="number" id="num2"></span></p>
        </div>
        
        <div class="btn-wrap">
          <button class="btn" id="add" type="button">&plus;</button>
          <button class="btn" id="sub" type="butotn">&minus;</button>
        </div>
        <button  id = 'hintBtn' data-modal-target="#modal"><ion-icon name="bulb-outline"></ion-icon></button> 
    </div>
    <!-- room1 -->
    <div class = 'room' id = 'level1'>
    </div>

    <!-- room2 -->
    <div class = 'room' id = 'level2'>
        <div class = 'objects'>
            <img id = 'stairs' src = '../src/img/rooms/level2/room/stairs.svg'>
            <img id = 'step1' src = '../src/img/rooms/level2/room/step1.svg'>
            <img id = 'step2' src = '../src/img/rooms/level2/room/step2.svg'>
            <img id = 'step3' src = '../src/img/rooms/level2/room/step3.svg'>
            <img id = 'piece1' class = 'pieces' src = '../src/img/rooms/level2/room/option1.svg'>
            <img id = 'piece2' class = 'pieces' src = '../src/img/rooms/level2/room/option2.svg'>
        </div>
    </div>

    <div id = 'footerOptions'>
        <a href="../html/perfil.html"><button id = 'homeBtn'><ion-icon name="home-outline"></ion-icon></button></a>
            <!-- sound -->
    <audio id = 'bgTrack'  autoplay="true" loop>
        <source src="" type = "audio/mp3">
    </audio>
    <button id = 'sound'><ion-icon name="volume-high-outline"></ion-icon></button>
    <div id="alert-container"></div>

    </div>

    <!-- buy hint modal-->
    <div id = 'modal' class = 'modalBuy'>
        <div class = 'container'>
            <div class = 'modal-head'>
                <h1>Comprar</h1>
            </div>
            <div class = 'modal-body'>
                <h3>Tem a certeza que quer obter uma pista?</h3>
                <div id = 'btns'>
                    <button class = 'buy-button' id = 'btnBuy'>Comprar</button>
                    <button  data-close-button class = 'close-button'id = 'btnExit'>Sair</button>
                </div> 
            </div>
        </div>
    </div>
<!-- hint modal-->

<div id = 'hintModal' class = 'modalHint'>
    <div class = 'container'>
        <div class = 'modalHint-head'>
            <h1>Pista</h1>
            <button id="closeHint"><ion-icon name="close-outline"></ion-icon></button>
        </div>
        <div class = 'modalHint-body'><h3 id = 'hintText'>as pistas devem aparecer aqui!!!</h3></div> 
        </div>
    </div>
</div>


    <script src = '../js/views/roomView.js'></script>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
