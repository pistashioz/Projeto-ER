<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/room.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- gamification elements (progress bar, hints, coins) -->
    <div class="container">
        <!-- coins -->
        <div id = 'coins'>
            <img id = 'coinImg' src="../src/img/coin.png" alt = 'coin'>
            <p id = 'amount'>x 15</p>
        </div>

         <!-- progress bar -->
        <div class="status-info">
          <div class="bar-wrap">
            <div class="bar"></div>
            <span class="percentage"></span>
          </div>

           <!-- hintsButton -->
        <button  id = 'hintBtn' data-modal-target="#modal"><ion-icon name="bulb-outline"></ion-icon></button> 
    </div>
    <!-- room1 -->
    <div class = 'room' id = 'level1'>
        <div id = 'equation'>
            <h4>13x - 543 = x + 177 </h4>
        </div>
        <div id = 'options'>
            <h3 id  = 'op1'>60°</h3>
            <h3 id = 'op2' class = 'wrongAnswers'>30°</h3>
            <h3 id = 'op3' class = 'wrongAnswers'>90°</h3>
            <h3 id = 'op4' class = 'wrongAnswers'>40°</h3>
            <h3 id = 'op5' class = 'wrongAnswers'>45°</h3>
        </div>
        <div usemap="#workmap" id = 'rect'></div>
        <map name="workmap">
            <area shape="rect" coords="34, 44, 270, 350" alt="door open">
        </map>
    </div>
    <!-- room2 -->
    <div class = 'room' id = 'level2'>
        <div id = 'objects'>
            <div id ='toStay'> 
                <img id = 'stairs' src = '../src/img/rooms/level2/room/stairs.svg'>
                <img id = 'step1' src = '../src/img/rooms/level2/room/step1.svg' onclick="moveStep1()">
                <img id = 'step2' src = '../src/img/rooms/level2/room/step2.svg' onclick="moveStep2()">
            </div>
            <div id = 'toRemove'>
                <img id = 'step3' src = '../src/img/rooms/level2/room/step3.svg' onclick = "zoomBg()">
                <img id = 'piece1' class = 'pieces' src = '../src/img/rooms/level2/room/option1.svg' onclick = "zoomBg()">
                <img id = 'piece2' class = 'pieces' src = '../src/img/rooms/level2/room/option2.svg' onclick = "zoomBg()">
            </div>
        </div>
        <div id = 'objectsChall'>
            <button id = 'backBtn' onclick = "backBtn()"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button id = 'forwardBtn'><ion-icon name="arrow-forward-outline"></ion-icon></button>
            <div id = 'antes'>
                <img id = 'step' src = '../src/img/rooms/level2/room/stepChall2.svg'>
                <div id = 'challenge'>
                    <p id = 'height'>18</p>
                    <p id = 'width'>15</p>
                </div>
                <div id = 'op1'>
                    <img id = 'wrongPiece' class = 'pieces' src = '../src/img/rooms/level2/room/op1chall2.svg' onclick = "wrong()">
                    <p id = 'hypotenuse1'>20</p>
                </div>
                <div id = 'op2'>
                    <img id = 'rightPiece' class = 'pieces' src = '../src/img/rooms/level2/room/op2chall2.svg' onclick = "right()">
                    <p id = 'hypotenuse2'>15</p>
                </div>
            </div>
           
            <img id = 'stepFixed' alt = 'step fixed' src = '../src/img/rooms/level2/room/stepCompleted.svg' onclick = "changePosition()">
           
        </div>
        <div id = 'objectsChall3'>
            <div usemap="#workmapChall3" id = 'chest'></div>
            <map name="workmapChall3">
                <area shape="rect" coords="100, 100, 100, 100" alt="Chest">
            </map>
            <div usemap = "workmapKey" id  = 'key'></div>
            <map name  = "workmapKey">
                <area shape="circle" coords="337,300,44" alt="Key">
            </map>
        </div>
    </div>

    <div id = 'footerOptions'>
        <a href="../html/perfil.html"><button id = 'homeBtn'><ion-icon name="home-outline"></ion-icon></button></a>
        <button id = 'settingsBtn'><ion-icon name="cog-outline"></ion-icon></button>
        
                <!-- sound -->
        <audio id = 'bgTrack'  autoplay="true" loop>
            <source src="" type = "audio/mp3">
        </audio>
        <button id = 'sound'><ion-icon name="volume-high-outline"></ion-icon></button>
        <div id="alert-container"></div>
    </div>

    <!-- buy hint modal-->
    <div id = 'modal' class = 'modalBuy'>
        <div class = 'container'>
            <div class = 'modal-head'>
                <h1>Comprar</h1>
            </div>
            <div class = 'modal-body'>
                <h3>Tem a certeza que quer obter uma pista?</h3>
                <div id = 'btns'>
                    <button class = 'buy-button' id = 'btnBuy'>Comprar</button>
                    <button  data-close-button class = 'close-button'id = 'btnExit'>Sair</button>
                </div> 
            </div>
        </div>
    </div>
<!-- hint modal-->

    <div id = 'hintModal' class = 'modalHint'>
        <div class = 'container'>
                <div class = 'modalHint-head'>
                    <h1>Pista</h1>
                    <button id="closeHint"><ion-icon name="close-outline"></ion-icon></button>
                </div>
                <div class = 'modalHint-body'><h3 id = 'hintText'>as pistas devem aparecer aqui!!!</h3></div> 
        </div>
    </div>

    <!-- settings modal (ONLY AVAILABLE FOR ADMIN)
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">

          <div class="carousel-item">

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id = 'settingsModal' class = 'modalSettings'>
        <div class = 'container'>
            <div class = 'modalSettings-head'>
                <h1>Configurações</h1>
                <button id="closeSettings"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div class = 'modalSettings-body'>
                <h3>Nível 1</h3>
                <div class = 'questions'>
                    <h4> tempo limite: </h4>
                    <input type = "number" id = 'time' min="1" max="20" required>
                    <h4>minutos</h4>
                </div>
                <div class = 'questions'>
                    <h4> desafio: </h4>
                    <input type = "text" id = 'challenge' required>
                </div>
                <div class = 'questions'>
                    <h4> opções: </h4>
                    <input type = "text" class = 'optionsQuestions' required>
                    <input type = "text" class = 'optionsQuestions' required>
                    <input type = "text" class = 'optionsQuestions' required>
                    <input type = "text" class = 'optionsQuestions' required>
                    <input type = "text" class = 'optionsQuestions' required>
                </div>
                <div class = 'questions'>
                    <h4> resposta correta: </h4>
                    <input type = "text" id = 'rightAnsw' required>
                </div>
                <div id = 'btnSettings'>
                    <button id = 'editBtn'>Editar</button>
                    <button id = 'saveBtn'>Guardar</button>
                </div>
            </div> 
        </div>
    </div>
-->

    <script src = '../js/views/roomView.js'></script>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
