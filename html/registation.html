<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Matemática da Flor</title>
    <link rel="icon" type="image/x-icon" href="../src/img/favicon.ico">
    <link rel="stylesheet" href="../css/registation.css">
</head>
<body>
    <div id = 'container'>
        <h1 id  ='title'>REGISTO</h1>
        <fieldset>
            <div id = 'user'>
                <label for = 'username'>UTILIZADOR</label> 
                <input type = 'text' name = 'username' id = 'username' required> 
                <p></p>
            </div>
            <div id = 'mail'>
                <label id="emailLabel" for = 'email'>E-MAIL</label> 
                <input type = 'mail' name = 'email' id = 'email' required> 
                <p></p>
            </div>
            
            <div id = 'pw'>
                <label for = 'password'>PASSWORD</label> 
                <input type = 'password' name = 'password' id = 'password' required>
            </div>
            <div id = 'confPw'>
                <label for = 'cPassword'>CONFIRME PASSWORD</label> 
                <input type = 'Password' name = 'cPassword' id = 'cPassword' required>
                <p></p>
            </div>
        </fieldset>
        <div id = 'btnsSubmit'>
            <a href = '../html/login.html'><button id = 'alreadyAcc'>Já tens conta?</button></a>
            <button id = 'signUp'>Registar</button>
        </div>
    </div>

    <audio id = 'bgTrack'  autoplay="true" loop>
        <source src="../src/audio/audiobg.mp3" type = "audio/mp3">
    </audio>
    <button id = 'sound'><ion-icon name="volume-high-outline"></ion-icon></button>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type = "module" src="../js/views/registationView.js"></script>
</body>
</html>
