<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/perfil.css">
    
</head>
<body>
    <div id = 'fade' class = 'hide'></div>
    <! -- profile modal -- >
    <div id = 'modalProfile' class = 'hide'>
        <button id = 'open-modalProfile'>Perfil</button>
        <div class = 'container'>
            <div class="modal-header">
                <button id="closeBtn"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div class="modal-body">
                <div id = 'left'>
                    <div id = 'profilePic'>
                        <img src = '../src/img/avatares/fox.svg' alt = 'profilePicture'>
                    </div>
                    <button id = 'changeAvatar'>Mudar Avatar</button>
                </div>

                <div id = 'userInfo'>
                    <div id = 'user'>
                        <label for = 'userName'>Utilizador</label>
                        <input type = 'text' name = 'userName' id = 'userName' placeholder="user" readonly>
                    </div>
                    <div id = 'mail'>
                        <label for = 'email'>E-Mail</label>
                        <input type = 'text' name = 'email' id = 'email' placeholder="user@gmail.com" readonly>
                    </div>
                </div>
                <div id = 'btns'>
                    <button id = 'settings'>Editar dados</button>
                    <button id = 'save'>Guardar </button>
                </div>
            </div>
        </div>
    </div>
    <! -- rule modal -- >
    <div id = 'modalRules' class = 'hide'>
        <button id = 'open-modalRules'>Regras</button>
        <div class = 'container'>
            <div class="modal-header">
                <button  id="modalRul" class = 'close-modal'><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div id = 'rulesDiv' class="modal-body">
                <ul id = 'rules'>
                    <li>Resolve os desafios antes que seja tarde demais</li>
                    <li>Pede pistas</li>
                    <li>Usa as tuas habilidades matemáticas</li>
                    <li>Divirte-te!</li>
                </ul>
            </div>
        </div>
    </div>

    <! -- exit modal -- >

    <div id = 'modalExit'>
        <button id = 'open-modalExit'>Sair</button>
    </div>
    <div id = 'containerExit' class = 'hide'>
        <div id = 'modalExit-header'>
            <h1 id = 'titleExit'>Sair</h1>
            <button id = 'close-modalExit'><ion-icon name="close-outline"></ion-icon></button>
        </div>
        <div id = 'modalExit-body'>
            <h3>tem a certeza que quer sair?</h3>
            <div id = 'buttons'>
                <button id = 'nao'>Não</button>
                <button id = 'sair'>Sair</button>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src = '../js/views/perfilView.js'></script>
</body>
</html>
