<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <! -- bootstrap -- >
    <link rel="stylesheet" href="../css/avatar.css">
</head>
<body>
    
    <div id = 'coins'>
        <img id = 'coinImg' src="../src/img/coin.png" alt = 'coin'>
        <p id = 'amount'>x 15</p>
    </div>
    <div id = 'actualAvatar'>
        <img src="../src/img/avatares/fox.svg" alt="avatar" id = 'defaultAvatar'>
    </div>
    <div class="scroll-bg"targe
        <a href = 'perfil.html'> <button id="closeBtn" class = 'close-modal'><ion-icon name="close-outline"></ion-icon></button></a>
        <div class="scroll-div">
            <div class = "row row-cols-md-2 avatars">
                <div class = 'col'>
                    <div class="card" style="width: 15rem;">
                        <button class = 'image-button' id = 'fox-avatarBtn'><img class="card-img-top brig" src="../src/img/avatares/fox.svg" alt="fox avatar" id = 'fox-avatar'></button>

                    </div>
                </div>
                <div class = 'col'>
                    <div class="card" style="width: 15rem;">
                        <button data-modal-target="#modal" class = 'image-button' id = 'chick-avatarBtn'><img class="card-img-top brig" src="../src/img/avatares/chick.svg" alt="chick avatar" id = 'chick-avatar'>
                        <div class = 'price'>
                            <img class = 'coinPrice' src="../src/img/coin.png" alt = 'coin'>
                            <h3 class = 'avatarPrice'>x 5</h3>
                        </div>
                        </button>
                    </div>
                </div>
                <div class = 'col'>
                    <div class="card" style="width: 15rem;">
                        <button data-modal-target="#modal" class = 'image-button' id = 'frog-avatarBtn'><img class="card-img-top brig" src="../src/img/avatares/frog.svg" alt="frog avatar" id = 'frog-avatar'>
                        <div class = 'price'>
                            <img class = 'coinPrice' src="../src/img/coin.png" alt = 'coin'>
                            <h3 class = 'avatarPrice'>x 10</h3>
                        </div>
                        </button>
                    </div>
                </div>
                <div class = 'col'>
                    <div class="card" style="width: 15rem;">
                        <button data-modal-target="#modal" class = 'image-button' id = 'bunny-avatarBtn'><img class="card-img-top brig" src="../src/img/avatares/bunny.svg" alt="bunny avatar" id = 'bunny-avatar'>
                        <div class = 'price'>
                            <img class = 'coinPrice' src="../src/img/coin.png" alt = 'coin'>
                            <h3 class = 'avatarPrice'>x 15</h3>
                        </div>
                    </button>
                    </div>
                </div>
                <div class = 'col'>
                    <div class="card" style="width: 15rem;">
                        <button data-modal-target="#modal" class = 'image-button' id = 'cat-avatarBtn'><img class="card-img-top brig" src="../src/img/avatares/cat.svg" alt="cat avatar" id = 'cat-avatar'>
                        <div class = 'price'>
                            <img class = 'coinPrice' src="../src/img/coin.png" alt = 'coin'>
                            <h3 class = 'avatarPrice'>x 40</h3>
                        </div>
                    </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- buy modal -->
    <div id = 'modal' class = 'modalBuy'>
        <div class = 'container'>
            <div class = 'modal-head'>
                <h1>Comprar</h1>
            </div>
            <div class = 'modal-body'>
                <h3>Tem a certeza que quer comprar o avatar selecionado?</h3>
                <div id = 'btns'>
                    <button class = 'buy-button' id = 'btnBuy'>Comprar</button>
                    <button  data-close-button class = 'close-button'id = 'btnExit'>Sair</button>
                </div> 
            </div>
        </div>
    </div>
    <div id = 'overlay'></div>

   <!-- no money modal      -->
    <div id = 'modalNoMoney' class = 'modalNoMoney'>
        <div class = 'container'>
            <div class = 'modal-headMoney'>
                <h1>Moedas insuficientes</h1>
                <button id="noMoneyBtn"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div class = 'modal-bodyMoney'>
                <h3>Completa os desafios para ganhar mais moedas!</h3>
            </div>
        </div>
    </div>
    <div id = 'overlay'></div> 
   

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="module" src="../js/views/avatarView.js"></script>
